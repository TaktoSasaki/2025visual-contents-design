<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Cake Shop</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>My Sweet Cake Shop</h1>

    <div class="shop-header">
        <img src="shop.jpg" alt="ショップのメイン画像">
    </div>

    <div class="cake-container">
        
        <div class="cake-item">
            <h2>ショートケーキ</h2>
            <img src="cake01.jpg" alt="ショートケーキ">
            <p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
        </div>

        <div class="cake-item">
            <h2>モンブラン</h2>
            <img src="cake02.jpg" alt="モンブラン">
            <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
        </div>

        <div class="cake-item">
            <h2>ザッハトルテ</h2>
            <img src="cake03.jpg" alt="ザッハトルテ">
            <p>こってりとしたチョコレートの濃厚な味わいが特徴です。</p>
        </div>

        <div class="cake-item">
            <h2>シュークリーム</h2>
            <img src="cake04.jpg" alt="シュークリーム">
            <p>サクサク生地と濃厚クリームは相性抜群です。</p>
        </div>

    </div></body>
</html>
